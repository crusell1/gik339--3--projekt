<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projektuppgift Grupp 3</title>
  </head>
  <body>
    <h1>Projektuppgift Grupp 3</h1>

    <div class="container">
      <!-- Input 1 färg -->
      <label for="color">Färg:</label>
      <input type="text" name="color" id="color" class="textfield" />

      <!-- Input 2 innehåll -->
      <label for="content">Innehåll:</label>
      <input type="text" name="content" id="content" class="textfield" />

      <!-- Input 3: använd stil-->
      <label for="divStyle">Använd stil:</label>
      <input type="checkbox" name="divStyle" id="divStyle" class="checkbox" />

      <!-- Knapp -->
      <button id="button">Ta bort div</button>

      <!-- Resultat container -->
      <div id="resultContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
